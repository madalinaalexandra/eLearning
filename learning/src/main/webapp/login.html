<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login - eLearning</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet"
	href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen">


<script src="js/hello.js"></script>

<link href="css/style.css" rel="stylesheet" />
</head>
<body ng-controller='navigation'>

	<div class="alert alert-danger" ng-show="controller.error">There
		was a problem logging in. Please try again.</div>
	<form role="form" ng-submit="controller.login()">
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" name="username"
				ng-model="controller.credentials.username" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" name="password"
				ng-model="controller.credentials.password" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

<script src="js/login.js"></script>
</html>
